<div class="register-container">
  <!-- Panel Izquierdo (visible solo en desktop) -->
  <div class="sidebar-conia">
    <div class="logo">
      <div class="logo-img"></div>
      <h1 class="conia-text">CONIA</h1>
    </div>
    <p>
      Optimiza la gestión contable con ConIA, transforma los datos en decisiones estratégicas desde un solo lugar, sin perder el control.
    </p>
  </div>

  <!-- Panel Derecho -->
  <div class="register-right">
    <!-- Logo CONIA solo para móvil -->
    <div class="mobile-logo">
      <div class="conia-text">CONIA</div>
    </div>
    
    <!-- Título (visible solo en desktop) -->
    <h2 class="desktop-title">REGISTRARSE</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Campos del formulario (se mantienen igual) -->
      <div class="form-group">
        <div class="input-icon icon-name">
          <input type="text" placeholder="Nombre" formControlName="name" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon icon-lastname">
          <input type="text" placeholder="Apellido" formControlName="lastname" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon icon-email">
          <input type="email" placeholder="Correo electrónico" formControlName="email" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon icon-password">
          <input type="password" placeholder="Contraseña" formControlName="password" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon icon-confirm">
          <input type="password" placeholder="Confirmar contraseña" formControlName="confirmPassword" />
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="remember" />
        <label for="remember">Recuérdame</label>
      </div>

      <button type="submit" class="btn-register">REGISTRARSE</button>
    </form>

    <div class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
    </div>
  </div>
</div>

<app-footer-conia></app-footer-conia>
