<div class="register-container">
  <!-- Left Panel -->
  <div class="register-left">
    <div class="logo">
      <img src="/src/assets/images/LOGO CONIA.png" alt="ConIA Logo" />
      <h1>CONIA</h1>
    </div>
    <p>
      Optimize your accounting management with ConIA, transform accounting data into strategic decisions, all from one place, without losing control.
    </p>
  </div>

  <!-- Right Panel -->
  <div class="register-right">
    <h2>REGISTER</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/NAME ICON.png" alt="Name" />
          <input type="text" placeholder="Name" formControlName="name" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/LASTNAME ICON.png" alt="Lastname" />
          <input type="text" placeholder="Lastname" formControlName="lastname" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/MAIL ICON.png" alt="Email" />
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/PASSWORD ICON.png" alt="Password" />
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/CONFIRM PASSWORD ICON.png" alt="Confirm Password" />
          <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn-register">REGISTER</button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>

<div class="footer">
  <span>Privacy Policy</span>
  <span>2025 Technological Solutions</span>
  <span>Terms & Conditions</span>
</div>
