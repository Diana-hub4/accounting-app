<div class="register-container">
  <!-- Panel Izquierdo -->
  <div class="register-left">
    <div class="logo">
      <img src="/src/assets/images/LOGO CONIA.png" alt="Logo de ConIA" />
      <h1>CONIA</h1>
    </div>
    <p>
      Optimiza la gestión contable con ConIA, transforma los datos contables en decisiones estratégicas, todo desde un solo lugar y sin perder el control.
    </p>
  </div>

  <!-- Panel Derecho -->
  <div class="register-right">
    <h2>REGISTRARSE</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/NAME ICON.png" alt="Nombre" />
          <input type="text" placeholder="Nombre" formControlName="name" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/LASTNAME ICON.png" alt="Apellido" />
          <input type="text" placeholder="Apellido" formControlName="lastname" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/MAIL ICON.png" alt="Correo electrónico" />
          <input type="email" placeholder="Correo electrónico" formControlName="email" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/PASSWORD ICON.png" alt="Contraseña" />
          <input type="password" placeholder="Contraseña" formControlName="password" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="/src/assets/images/CONFIRM PASSWORD ICON.png" alt="Confirmar contraseña" />
          <input type="password" placeholder="Confirmar contraseña" formControlName="confirmPassword" />
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="remember" />
        <label for="remember">Recuérdame</label>
      </div>

      <button type="submit" class="btn-register">REGISTRARSE</button>
    </form>

    <div class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
    </div>
  </div>
</div>

<div class="footer">
  <span>Política de privacidad</span>
  <span>2025 Soluciones Tecnológicas</span>
  <span>Términos y condiciones</span>
</div>
