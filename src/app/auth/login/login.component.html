<div class="container-login">
  <!-- Sidebar con gradiente -->
  <div class="sidebar-conia">
    <div class="logo">
      <div class="logo-img"></div>
      <h1 class="conia-text">CONIA</h1>
    </div>
    <p>
      Optimiza la gestión contable con ConIA, transforma los datos en decisiones
      estratégicas desde un solo lugar, sin perder el control.
    </p>
  </div>

  <!-- Contenido principal -->
  <div class="login-right">
    <div class="login-content-wrapper">
      <h1 class="login-title">INICIAR SESIÓN</h1>

      <!-- Botón Google -->
      <button class="login-google-btn">
        <span class="icon-google"></span>
        Continuar con Google
      </button>

      <!-- Divisor -->
      <div class="login-divider">
        <span>o</span>
      </div>

      <!-- Formulario -->
      <form class="login-form">
        <!-- Input correo -->
        <div class="login-form-group icon-email">
          <input
            type="email"
            placeholder="Correo electrónico"
            required
            autocomplete="email"
          />
        </div>

        <!-- Input contraseña -->
        <div class="login-form-group icon-password">
          <input
            type="password"
            placeholder="Contraseña"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- Recuérdame y ¿Olvidaste tu contraseña? -->
        <div class="login-options-row">
          <label class="checkbox-container">
            <input type="checkbox" id="remember" />
            <span></span>
            Recuérdame
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón Iniciar sesión -->
        <button type="submit" class="login-btn">INICIAR SESIÓN</button>
      </form>

      <!-- Registro -->
      <div class="login-register-link">
        <span>¿No tienes una cuenta?</span>
        <a href="#">Regístrate</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer al fondo -->
<app-footer-conia></app-footer-conia>
